# Cloudflare Access Tunnel Hosts
# Hosts accessed via Cloudflare's cloudflared proxy

# Pattern for all Cloudflare tunnel hosts
Host *.cf-tunnel *.cloudflare-tunnel
    # Cloudflared must be installed: https://developers.cloudflare.com/cloudflare-one/connections/connect-apps/install-and-setup/installation/
    ProxyCommand cloudflared access ssh --hostname %h
    StrictHostKeyChecking accept-new
    UserKnownHostsFile ~/.ssh/known_hosts.cloudflare

# === EXAMPLE: Specific Cloudflare host ===
# Host myserver.cf-tunnel
#     Hostname myserver.ssh.example.com
#     User root
#     IdentityFile ~/.ssh/id_ed25519_myserver
