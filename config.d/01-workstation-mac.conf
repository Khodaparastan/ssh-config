# macOS-Specific Configuration
# Only apply on macOS systems (safely ignored on Linux)

# To enable: keep filename as-is
# To disable: rename to 01-workstation-mac.conf.disabled

Host *
    # macOS Keychain integration
    # Automatically loads SSH keys from keychain
    # Ignored on non-macOS systems (won't cause errors)
    UseKeychain yes

    # macOS may have different socket location preferences
    # (using ~/.ssh/sockets is still cross-platform safe)
