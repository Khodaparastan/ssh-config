# Relay / Proxy / Gateway Servers
# Servers used as intermediaries or relays

# === RELAY PATTERN ===
Host *.relay *.relay.*
    # Relays often need agent forwarding
    ForwardAgent yes
    ControlPersist 30m

# === EXAMPLE: Specific relay hosts ===
# Host us-east1.relay
#     Hostname relay1.example.com
#     User relay-user
#     IdentityFile ~/.ssh/id_ed25519_relay
#     Port 22

# Host eu-west1.relay
#     Hostname relay2.example.com
#     User relay-user
#     IdentityFile ~/.ssh/id_ed25519_relay
#     Port 22
