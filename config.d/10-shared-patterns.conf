# Common Host Patterns & Jump Hosts
# Shared configuration for typical use cases

# === BASTION / JUMP HOST PATTERN ===
Host bastion bastion.* *-bastion
    # Enable agent forwarding ONLY for jump hosts
    ForwardAgent yes

    # Keep bastion connection alive longer
    ControlPersist 30m
    ServerAliveInterval 30

# === INTERNAL HOSTS (VIA BASTION) ===
Host 10.* 172.16.* 172.17.* 172.18.* 172.19.* 172.20.* 172.21.* 172.22.* 172.23.* 172.24.* 172.25.* 172.26.* 172.27.* 172.28.* 172.29.* 172.30.* 172.31.* 192.168.*
    # Uncomment and customize for your bastion:
    # ProxyJump bastion.example.com
    # User your-username
    StrictHostKeyChecking accept-new

# === GITHUB ===
Host github.com
    Hostname github.com
    User git
    IdentityFile ~/.ssh/id_ed25519_github
    # Prevent using wrong keys
    IdentitiesOnly yes

# === GITLAB ===
Host gitlab.com
    Hostname gitlab.com
    User git
    IdentityFile ~/.ssh/id_ed25519_gitlab
    IdentitiesOnly yes

# === BITBUCKET ===
Host bitbucket.org
    Hostname bitbucket.org
    User git
    IdentityFile ~/.ssh/id_ed25519_bitbucket
    IdentitiesOnly yes
