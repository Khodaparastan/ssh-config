# Example Host Configurations
# Copy and customize these templates for your own hosts

# === BASIC HOST ===
# Host myserver
#     Hostname 203.0.113.10
#     User myusername
#     IdentityFile ~/.ssh/id_ed25519_myserver
#     Port 22

# === HOST WITH MULTIPLE ALIASES ===
# Host prod-web web-server 203.0.113.20
#     Hostname 203.0.113.20
#     User webadmin
#     IdentityFile ~/.ssh/id_ed25519_production

# === HOST VIA JUMP/BASTION ===
# Host internal-db
#     Hostname 10.0.1.50
#     User dbadmin
#     IdentityFile ~/.ssh/id_ed25519
#     ProxyJump bastion.example.com

# === HOST WITH CUSTOM PORT ===
# Host old-server
#     Hostname legacy.example.com
#     User admin
#     Port 2222
#     IdentityFile ~/.ssh/id_rsa_legacy

# === HOST WITH LOCAL PORT FORWARD ===
# Host tunnel-db
#     Hostname db.example.com
#     User tunneluser
#     IdentityFile ~/.ssh/id_ed25519
#     LocalForward 5432 localhost:5432

# === HOST WITH DYNAMIC SOCKS PROXY ===
# Host proxy-server
#     Hostname proxy.example.com
#     User proxyuser
#     IdentityFile ~/.ssh/id_ed25519
#     DynamicForward 1080
